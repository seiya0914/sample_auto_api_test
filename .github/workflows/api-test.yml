name: API Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
    paths:
      - '**.py'
      - 'openapi.yaml'
      - 'requirements.txt'
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API server
        run: |
          python main.py &
          sleep 5  # ã‚µãƒ¼ãƒãƒ¼ã®èµ·å‹•ã‚’å¾…ã¤
        env:
          PYTHONUNBUFFERED: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: |
          npm install -g newman
          npm ci

      - name: Create newman directory
        run: mkdir -p newman

      - name: Validate OpenAPI specification
        id: validate-openapi
        continue-on-error: true
        run: |
          if npm run validate; then
            echo "status= OpenAPIä»•æ§˜ã®æ¤œè¨¼ãŒæˆåŠŸã—ã¾ã—ãŸ" >> $GITHUB_OUTPUT
          else
            echo "status= OpenAPIä»•æ§˜ã®æ¤œè¨¼ãŒå¤±æ•—ã—ã¾ã—ãŸ" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Convert OpenAPI to Postman Collection
        id: convert-postman
        continue-on-error: true
        run: |
          mkdir -p newman
          if npm run postman:convert; then
            echo "status= Postmanã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã¸ã®OpenAPIå¤‰æ›ãŒæˆåŠŸã—ã¾ã—ãŸ" >> $GITHUB_OUTPUT
          else
            echo "status= Postmanã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã¸ã®OpenAPIå¤‰æ›ãŒå¤±æ•—ã—ã¾ã—ãŸ" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Run API tests
        id: run-tests
        continue-on-error: true
        run: |
          ls -la newman/
          if npm run test:api > newman/test-output.txt 2>&1; then
            echo "status= APIãƒ†ã‚¹ãƒˆãŒæˆåŠŸã—ã¾ã—ãŸ" >> $GITHUB_OUTPUT
            echo "output<<EOF" >> $GITHUB_OUTPUT
            cat newman/test-output.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "status= APIãƒ†ã‚¹ãƒˆãŒå¤±æ•—ã—ã¾ã—ãŸ" >> $GITHUB_OUTPUT
            echo "output<<EOF" >> $GITHUB_OUTPUT
            cat newman/test-output.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-test-results
          path: newman/

      - name: Create test summary
        if: always()
        run: |
          echo "### APIãƒ†ã‚¹ãƒˆå®Ÿè¡Œçµæœ :rocket:" > $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| ãƒ†ã‚¹ãƒˆ | çµæœ |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| OpenAPIä»•æ§˜ã®æ¤œè¨¼ | ${{ steps.validate-openapi.outputs.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Postmanã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã¸ã®å¤‰æ› | ${{ steps.convert-postman.outputs.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| APIãƒ†ã‚¹ãƒˆã®å®Ÿè¡Œ | ${{ steps.run-tests.outputs.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.run-tests.outputs.output }}" ]; then
            echo "#### Newmanãƒ†ã‚¹ãƒˆå®Ÿè¡Œçµæœ" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.run-tests.outputs.output }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const newmanOutput = process.env.NEWMAN_OUTPUT ? `
            <details>
            <summary>Newmanãƒ†ã‚¹ãƒˆå®Ÿè¡Œçµæœ ğŸ”</summary>

            \`\`\`
            ${process.env.NEWMAN_OUTPUT}
            \`\`\`
            </details>
            ` : '';

            const summary = `### APIãƒ†ã‚¹ãƒˆå®Ÿè¡Œçµæœ :rocket:

            | ãƒ†ã‚¹ãƒˆ | çµæœ |
            | --- | --- |
            | OpenAPIä»•æ§˜ã®æ¤œè¨¼ | ${process.env.VALIDATE_STATUS} |
            | Postmanã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³ã¸ã®å¤‰æ› | ${process.env.CONVERT_STATUS} |
            | APIãƒ†ã‚¹ãƒˆã®å®Ÿè¡Œ | ${process.env.TEST_STATUS} |

            ${newmanOutput}

            è©³ç´°ãªãƒ†ã‚¹ãƒˆçµæœã¯[Artifacts](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})ã§ã”ç¢ºèªã„ãŸã ã‘ã¾ã™ã€‚`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
        env:
          VALIDATE_STATUS: ${{ steps.validate-openapi.outputs.status }}
          CONVERT_STATUS: ${{ steps.convert-postman.outputs.status }}
          TEST_STATUS: ${{ steps.run-tests.outputs.status }}
          NEWMAN_OUTPUT: ${{ steps.run-tests.outputs.output }}
